<div class="modal-wrap">
  <div class="modal-header">
    <h3>
      Student Detail
    </h3>
    <span (click)="onClose()" class="close">x</span>
  </div>
  <div class="content">
    <form class="dialog-form" [formGroup]="studentDetailForm">
      <section class="studentInfo">
        <div class="form-element">
          <label class="form-label">First Name</label>
          <mat-form-field class="form-input" style="width: 250px !important">
            <input matInput formControlName="firstName">
          </mat-form-field>
        </div>

        <div class="form-element">
          <label class="form-label">Last Name</label>
          <mat-form-field class="form-input" style="width: 250px !important">
            <input matInput formControlName="lastName">
          </mat-form-field>
        </div>

        <div class="form-element">
          <label class="form-label">Email</label>
          <mat-form-field class="form-input" style="width: 250px !important">
            <input matInput formControlName="email">
          </mat-form-field>
        </div>
      </section>

      <section class="grades">
        <table mat-table [dataSource]="dataSource" class="table" matSort matSortActive="courseName" matSortDisableClear
          matSortDirection="desc">
          <!-- Course Name Column -->
          <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef> Course Name </th>
            <td mat-cell *matCellDef="let element">{{ element.courseName }}</td>
            <td mat-footer-cell *matFooterCellDef> Average GPA </td>
          </ng-container>

          <!-- Grade Column -->
          <ng-container matColumnDef="grade">
            <th mat-header-cell *matHeaderCellDef> Grade </th>
            <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
      </section>
    </form>
  </div>
</div>
