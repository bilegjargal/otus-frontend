<div class="modal">
  <h3>
    <span (click)="onClose()" class="close pull-right">x</span>
    Student Detail
  </h3>

  <div class="content">
    <form [formGroup]="studentDetailForm">
      <div>
        <label>First Name</label>
        <mat-form-field>
          <input matInput formControlName="firstName">
        </mat-form-field>
      </div>

      <div>
        <label>Last Name</label>
        <mat-form-field>
          <input matInput formControlName="firstName">
        </mat-form-field>
      </div>

      <div>
        <label>AVG GPA</label>
        <mat-form-field>
          <input matInput formControlName="avgGpa">
        </mat-form-field>
      </div>

      <div>
        <label>Email</label>
        <mat-form-field>
          <input matInput formControlName="email">
        </mat-form-field>
      </div>

      <table mat-table [dataSource]="dataSource" class="table" matSort matSortActive="courseName" matSortDisableClear
        matSortDirection="desc">
        <!-- Course Name Column -->
        <ng-container matColumnDef="courseName">
          <th mat-header-cell *matHeaderCellDef> Course Name </th>
          <td mat-cell *matCellDef="let element">{{ element.courseName }}</td>
        </ng-container>

        <!-- Grade Column -->
        <ng-container matColumnDef="grade">
          <th mat-header-cell *matHeaderCellDef> Grade </th>
          <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="flex-row fit-2">
        <button mat-button (click)="onClose()" class="btn btn--primary btn--full btn--form">Close</button>
      </div>
    </form>
  </div>
</div>
